<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <!-- 第一層：全螢幕背景 -->
    <div class="fullscreen-bg"></div>
    
    <!-- 第二層：標誌圖案 -->
    <div class="logo-container">
        <img src="img/logotype/logotype.png" alt="Logo" class="logo"> 
    </div>

    <!-- 第三層：星球按鈕容器 -->
    <div class="btn-planet-container">
        <button class="btn-planet" id="planet-btn">
            <!-- 圖片將透過CSS背景顯示 -->
        </button>
    </div>

    <!-- 第四層：開始按鈕 -->
    <div class="btn-start-container">
        <button class="btn-start" id="start-btn">
            <!-- 圖片將透過CSS背景顯示 -->
        </button>
    </div>

    <!-- 音樂控制按鈕 -->
    <div id="music-control-btn" title="開關音樂">
        <svg viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </div>

    <!-- 首頁背景音樂 -->
    <audio id="home-bgm" loop>
        <source src="./audio/hompage.mp3" type="audio/mp3">
    </audio>
    
    <script src="js/homepage.js"></script>
</body>
</html>
