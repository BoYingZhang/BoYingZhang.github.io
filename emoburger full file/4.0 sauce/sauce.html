<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>醬料選擇頁</title>
    <link rel="stylesheet" href="css/sauce.css" />
  </head>
  <body>
    <!-- 背景層 -->
    <div class="background-container">
      <img
        src="img/sauce background/4.jpg"
        alt="背景"
        class="background-image"
      />
    </div>

    <!-- 對話框層（新增） -->
    <div class="dialog-container">
      <img
        src="img/sauce dialog/sauce dialog 1.png"
        class="dialog-image active"
      />
      <img src="img/sauce dialog/sauce dialog 2.png" class="dialog-image" />
    </div>

    <!-- 醬料按鈕層 -->
    <div class="sauce-container">
      <!-- 檸檬醬料 - 第一個 -->
      <div class="sauce-btn lemon-btn" data-sauce="lemon">
        <img
          src="img/sauce/default/btn_lemon_default.png"
          data-default="img/sauce/default/btn_lemon_default.png"
          data-hover="img/sauce/hover/btn_lemon_hover.png"
          data-active="img/sauce/Active/btn_lemon_active.png"
          data-disable="img/sauce/Disable/btn_lemon_disable.png"
          alt="檸檬醬料"
          class="sauce-image"
        />
      </div>

      <!-- 奶油醬料 - 第二個 -->
      <div class="sauce-btn butter-btn" data-sauce="butter">
        <img
          src="img/sauce/default/btn_butter_default.png"
          data-default="img/sauce/default/btn_butter_default.png"
          data-hover="img/sauce/hover/btn_butter_hover.png"
          data-active="img/sauce/active/btn_butter_active.png"
          data-disable="img/sauce/disable/btn_butter_disable.png"
          alt="奶油醬料"
          class="sauce-image"
        />
      </div>

      <!-- 辣椒醬料 - 第三個 -->
      <div class="sauce-btn chilly-btn" data-sauce="chilly">
        <img
          src="img/sauce/default/btn_chilly_default.png"
          data-default="img/sauce/default/btn_chilly_default.png"
          data-hover="img/sauce/hover/btn_chilly_hover.png"
          data-active="img/sauce/active/btn_chilly_active.png"
          data-disable="img/sauce/disable/btn_chilly_disable.png"
          alt="辣椒醬料"
          class="sauce-image"
        />
      </div>

      <!-- 蜂蜜醬料 - 第四個 -->
      <div class="sauce-btn honey-btn" data-sauce="honey">
        <img
          src="img/sauce/default/btn_honey_default.png"
          data-default="img/sauce/default/btn_honey_default.png"
          data-hover="img/sauce/hover/btn_honey_hover.png"
          data-active="img/sauce/active/btn_honey_active.png"
          data-disable="img/sauce/disable/btn_honey_disable.png"
          alt="蜂蜜醬料"
          class="sauce-image"
        />
      </div>
    </div>

    <div class="next-saucebtn" data-sauce="next">
      <img
        src="img/next/btn_next_default.png"
        data-default="img/next/btn_next_default.png"
        data-hover="img/next/btn_next_hover.png"
        data-active="img/next/btn_next_active.png"
        data-disable="img/next/btn_next_disable.png"
        alt="下一步醬料"
        class="nextsauce-image"
      />
    </div>

    <script src="js/sauce.js"></script>
  </body>
</html>
