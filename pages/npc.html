<!DOCTYPE html>

    <link rel="stylesheet" href="../css/pages/npc.css">

<body>

        <div class="slideshow server-slideshow">

            <div class="slide"><img src="../assets/images/server/server_2.PNG" alt="服務 2"></div>
            <div class="slide"><img src="../assets/images/server/server_3.PNG" alt="服務 3"></div>

            <div class="slide"><img src="../assets/images/server/server_7.PNG" alt="服務 7"></div>
            <div class="slide"><img src="../assets/images/server/server_8.PNG" alt="服務 8"></div>
            <div class="slide"><img src="../assets/images/server/server_9.PNG" alt="服務 9"></div>
            <div class="slide"><img src="../assets/images/server/server_10.PNG" alt="服務 10"></div>
            <div class="slide"><img src="../assets/images/server/server_11.PNG" alt="服務 11"></div>
            <div class="slide"><img src="../assets/images/server/server_12.PNG" alt="服務 12"></div>
        </div>
        
        <div class="slideshow hamburger-slideshow">
            <div class="slide"><img src="../assets/images/hamburger/hamburger_1.PNG" alt="漢堡 1"></div>
            <div class="slide"><img src="../assets/images/hamburger/hamburger_2.PNG" alt="漢堡 2"></div>

            <div class="slide"><img src="../assets/images/hamburger/hamburger_6.PNG" alt="漢堡 6"></div>
        </div>
    </div>

    <div class="dialog-container">
        <div class="dialog-content">
            <div class="dialog-image-wrapper" id="dialogImageWrapper">
                <img src="../assets/images/dialogue/dialogue_1.PNG" alt="對話 1" class="dialog-image" id="dialogImage">
                <!-- 左側點擊區域 -->
                <div class="click-area left-area" id="prevArea"></div>
                <!-- 右側點擊區域 -->
                <div class="click-area right-area" id="nextArea"></div>
            </div>
        </div>
    </div>

    <div class="start-btn-container">
        <a href="../2.0 main dish/main dish.html" id="start-btn"></a>
    </div>

    <audio id="serverAudio" preload="auto">
        <source src="../assets/audio/server.mp3" type="audio/mpeg">
    </audio>
    <audio id="hamburgerAudio" preload="auto">
        <source src="../assets/audio/hamburger.mp3" type="audio/mpeg">
    </audio>

    <script src="../js/pages/npc.js"></script>

</html>
