<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副菜選擇頁</title>
    <link rel="stylesheet" href="../css/pages/side dish.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">
    <script src="../js/music-player.js"></script>
</head>
<body>
    <div class="game-wrapper">
        
        <!-- 背景圖 -->
        <div class="background">
            <img src="../assets/images/background/side dish_background.png" alt="背景圖" class="background-image">
        </div>
        
        <!-- 情緒按鈕 -->
        <div class="buttons-container">
             <button class="emotion-btn expect" data-emotion="expect">
                <img src="../assets/images/button/default/btn_expect_default.gif" alt="期待" class="default-state">
                <img src="../assets/images/button/hover/btn_expect_hover.png" alt="期待" class="hover-state">
                <img src="../assets/images/button/active/btn_expect_active.png" alt="期待" class="active-state">
                <img src="../assets/images/button/disable/btn_expect_disable.png" alt="期待" class="disable-state">
            </button>

            <button class="emotion-btn disappoint" data-emotion="disappoint">
                <img src="../assets/images/button/default/btn_disappoint_default.gif" alt="失望" class="default-state">
                <img src="../assets/images/button/hover/btn_disappoint_hover.png" alt="失望" class="hover-state">
                <img src="../assets/images/button/active/btn_disappoint_active.png" alt="失望" class="active-state">
                <img src="../assets/images/button/disable/btn_disappoint_disable.png" alt="失望" class="disable-state">
            </button>
            
            <button class="emotion-btn thankful" data-emotion="thankful">
                <img src="../assets/images/button/default/btn_thankful_default.gif" alt="感謝" class="default-state">
                <img src="../assets/images/button/hover/btn_thankful_hover.png" alt="感謝" class="hover-state">
                <img src="../assets/images/button/active/btn_thankful_active.png" alt="感謝" class="active-state">
                <img src="../assets/images/button/disable/btn_thankful_disable.png" alt="感謝" class="disable-state">
            </button>

            <button class="emotion-btn irritable" data-emotion="irritable">
                <img src="../assets/images/button/default/btn_irritable_default.gif" alt="煩躁" class="default-state">
                <img src="../assets/images/button/hover/btn_irritable_hover.png" alt="煩躁" class="hover-state">
                <img src="../assets/images/button/active/btn_irritable_active.png" alt="煩躁" class="active-state">
                <img src="../assets/images/button/disable/btn_irritable_disable.png" alt="煩躁" class="disable-state">
            </button>

            <button class="emotion-btn worried" data-emotion="worried">
                <img src="../assets/images/button/default/btn_worried_default.gif" alt="擔心" class="default-state">
                <img src="../assets/images/button/hover/btn_worried_hover.png" alt="擔心" class="hover-state">
                <img src="../assets/images/button/active/btn_worried_active.png" alt="擔心" class="active-state">
                <img src="../assets/images/button/disable/btn_worried_disable.png" alt="擔心" class="disable-state">
            </button>

            <button class="emotion-btn lonely" data-emotion="lonely">
                <img src="../assets/images/button/default/btn_lonely_default.gif" alt="孤單" class="default-state">
                <img src="../assets/images/button/hover/btn_lonely_hover.png" alt="孤單" class="hover-state">
                <img src="../assets/images/button/active/btn_lonely_active.png" alt="孤單" class="active-state">
                <img src="../assets/images/button/disable/btn_lonely_disable.png" alt="孤單" class="disable-state">
            </button>

            <button class="emotion-btn satisfy" data-emotion="satisfy">
                <img src="../assets/images/button/default/btn_satisfy_default.gif" alt="滿足" class="default-state">
                <img src="../assets/images/button/hover/btn_satisfy_hover.png" alt="滿足" class="hover-state">
                <img src="../assets/images/button/active/btn_satisfy_active.png" alt="滿足" class="active-state">
                <img src="../assets/images/button/disable/btn_satisfy_disable.png" alt="滿足" class="disable-state">
            </button>
            
            <button class="emotion-btn tired" data-emotion="tired">
                <img src="../assets/images/button/default/btn_tired_default.gif" alt="疲累" class="default-state">
                <img src="../assets/images/button/hover/btn_tired_hover.png" alt="疲累" class="hover-state">
                <img src="../assets/images/button/active/btn_tired_active.png" alt="疲累" class="active-state">
                <img src="../assets/images/button/disable/btn_tired_disable.png" alt="疲累" class="disable-state">
            </button>

            <button class="emotion-btn free" data-emotion="free">
                <img src="../assets/images/button/default/btn_free_default.gif" alt="自由" class="default-state">
                <img src="../assets/images/button/hover/btn_free_hover.png" alt="自由" class="hover-state">
                <img src="../assets/images/button/active/btn_free_active.png" alt="自由" class="active-state">
                <img src="../assets/images/button/disable/btn_free_disable.png" alt="自由" class="disable-state">
            </button>
        </div>

        <!-- 對話框 -->
        <img src="../assets/images/dialogue/dialogue_1.png" class="dialogue dialogue-1" alt="對話框1">
        <img src="../assets/images/dialogue/dialogue_2.png" class="dialogue dialogue-2" alt="對話框2">

        <!-- 在對話框代碼後面，但在 </div> 之前加入下一步按鈕 -->
        <button class="next-btn" id="nextButton" disabled>
            <img src="../assets/images/button/next/btn_next_default.png" alt="下一步" class="default-state">
            <img src="../assets/images/button/next/btn_next_hover.png" alt="下一步" class="hover-state">
            <img src="../assets/images/button/next/btn_next_active.png" alt="下一步" class="active-state">
            <img src="../assets/images/button/next/btn_next_disable.png" alt="下一步" class="disable-state">
       </button>
    </div>
    
    <script src="../js/pages/side dish.js"></script>
</body>
</html>
