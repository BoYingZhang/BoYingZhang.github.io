<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMO演堡店</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="emotion-container">
        <!-- 背景圖 -->
        <div class="background"></div>

        <!-- 提示語區域 -->
        <div class="tips-container">
            <div class="tip-message active">副菜時間！最多選兩樣，剛好兩樣更棒⸜( ˶'ᵕ'˶)⸝</div>
            <div class="tip-message">看到什麼配菜像你，就選它～</div>
        </div>
        
        <!-- 情緒按鈕 -->
        <button class="emotion-btn expect" data-emotion="expect">
            <img src="./img/button/default/btn_expect_default.png" alt="期待" class="default-state">
            <img src="./img/button/hover/btn_expect_hover.png" alt="期待" class="hover-state">
            <img src="./img/button/active/btn_expect_active.png" alt="期待" class="active-state">
            <img src="./img/button/disable/btn_expect_disable.png" alt="期待" class="disable-state">
        </button>
        
        <button class="emotion-btn disappoint" data-emotion="disappoint">
            <img src="./img/button/default/btn_disappoint_default.png" alt="失望" class="default-state">
            <img src="./img/button/hover/btn_disappoint_hover.png" alt="失望" class="hover-state">
            <img src="./img/button/active/btn_disappoint_active.png" alt="失望" class="active-state">
            <img src="./img/button/disable/btn_disappoint_disable.png" alt="失望" class="disable-state">
        </button>
        
        <button class="emotion-btn thankful" data-emotion="thankful">
            <img src="./img/button/default/btn_thankful_default.png" alt="感謝" class="default-state">
            <img src="./img/button/hover/btn_thankful_hover.png" alt="感謝" class="hover-state">
            <img src="./img/button/active/btn_thankful_active.png" alt="感謝" class="active-state">
            <img src="./img/button/disable/btn_thankful_disable.png" alt="感謝" class="disable-state">
        </button>
        
        <button class="emotion-btn irritable" data-emotion="irritable">
            <img src="./img/button/default/btn_irritable_default.png" alt="煩躁" class="default-state">
            <img src="./img/button/hover/btn_irritable_hover.png" alt="煩躁" class="hover-state">
            <img src="./img/button/active/btn_irritable_active.png" alt="煩躁" class="active-state">
            <img src="./img/button/disable/btn_irritable_disable.png" alt="煩躁" class="disable-state">
        </button>
        
        <button class="emotion-btn worried" data-emotion="worried">
            <img src="./img/button/default/btn_worried_default.png" alt="擔心" class="default-state">
            <img src="./img/button/hover/btn_worried_hover.png" alt="擔心" class="hover-state">
            <img src="./img/button/active/btn_worried_active.png" alt="擔心" class="active-state">
            <img src="./img/button/disable/btn_worried_disable.png" alt="擔心" class="disable-state">
        </button>
        
        <button class="emotion-btn lonely" data-emotion="lonely">
            <img src="./img/button/default/btn_lonely_default.png" alt="孤單" class="default-state">
            <img src="./img/button/hover/btn_lonely_hover.png" alt="孤單" class="hover-state">
            <img src="./img/button/active/btn_lonely_active.png" alt="孤單" class="active-state">
            <img src="./img/button/disable/btn_lonely_disable.png" alt="孤單" class="disable-state">
        </button>

        <button class="emotion-btn satisfy" data-emotion="satisfy">
            <img src="./img/button/default/btn_satisfy_default.png" alt="滿足" class="default-state">
            <img src="./img/button/hover/btn_satisfy_hover.png" alt="滿足" class="hover-state">
            <img src="./img/button/active/btn_satisfy_active.png" alt="滿足" class="active-state">
            <img src="./img/button/disable/btn_satisfy_disable.png" alt="滿足" class="disable-state">
        </button>

        <button class="emotion-btn tired" data-emotion="tired">
            <img src="./img/button/default/btn_tired_default.png" alt="疲累" class="default-state">
            <img src="./img/button/hover/btn_tired_hover.png" alt="疲累" class="hover-state">
            <img src="./img/button/active/btn_tired_active.png" alt="疲累" class="active-state">
            <img src="./img/button/disable/btn_tired_disable.png" alt="疲累" class="disable-state">
        </button>

        <button class="emotion-btn free" data-emotion="free">
            <img src="./img/button/default/btn_free_default.png" alt="自由" class="default-state">
            <img src="./img/button/hover/btn_free_hover.png" alt="自由" class="hover-state">
            <img src="./img/button/active/btn_free_active.png" alt="自由" class="active-state">
            <img src="./img/button/disable/btn_free_disable.png" alt="自由" class="disable-state">
        </button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
